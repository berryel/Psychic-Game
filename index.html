<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  


<link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
	<title>Psychic Game</title>
</head>
<body>

<script type="text/javascript">
alert("Try to guess my letter by using your keyboard to enter the letters.");
</script>

<div class="jumbotron">
  
  <div class="m-photo">
	<img src="./assets/images/magician-1454487_640.png" alt="Magician" style="width:120px;height:140px;">
	<h1>Psychic Game</h1>


	</div>
  
</div>

	<div class="contianer">
	<!--First Row-->
<div class="row">

<div class="col-md-8">
	<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Guess What I am Thinking of!</h3>
  </div>
  <div class="panel-body" id="guessed">
    <!--User will guesss the letters in this area.-->
  </div>
	</div>

		</div>

			</div>
		<!--2nd Row-->
		<div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your Wins</h3>
  </div>
  <div class="panel-body" id="wins">
    <!-- User's wins will be displayed here. -->
  </div>
</div>
</div>
</div>

		<!--Row 3-->
		<div class="row">
<div class="col-md-8">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your Losses</h3>
  </div>
  <div class="panel-body" id="losses">
    <!-- User's losses will be displayed here. -->
  </div>
</div>
</div>
	</div>

	<!--Row 4-->

	<div class="row">

	<div class="col-md-8">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your Guesses Left</h3>
  </div>
  <div class="panel-body" id="left" >
    <!-- User's guesses left will be displayed here. -->
  </div>
</div>
 <div id="bottom-photo">
	<img src="./assets/images/crystal-309456_1280.png" alt="crystalball" style="width: 300px; height: 300px">
	</div>
</div>
	</div>


</div>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
